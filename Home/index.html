<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4/css/all.css">
</head>
<body>
    <header class="header">
        <div class="header__banner">
            <a href="#" class="header__logo">
                <i class="header__logo-icon fab fa-facebook"></i>
            </a>
            <div class="header__search">
                <label for="111" class="header__search-label">
                    <i class="header__search-icon fas fa-search"></i>
                </label>

                <input  type="text"placeholder="Tìm kiếm trên Facebook" id="111"class="header__search-input">
            </div>
        </div>

        <div class="header__windown">
            <a href="#" class="header__thisWindown-item">
                <i class="header__thisWindown-icon fas fa-home"></i>
            </a>
            <div class="header__note-home">Trang chủ</div>
            <a href="#" class="header__windown-item header__windown-Market">
                <i class="header__windown-icon fas fa-archive"></i>
            </a>
            <a href="#" class="header__windown-item header__windown-Group">
                <div class="header__windown-icon radius">
                    <i class="header__windown-icon1 fas fa-users"></i>
                </div>
            </a>
            <a href="#" class="header__windown-item header__windown-Game">
                <i class="header__windown-icon fas fa-gamepad"></i>
            </a>

        </div>
        <div class="header__funtions">
            <a href="" class="header__profile">
                <img src="./img/avt.jpg" alt="" class="header__profile-avt">
                Nam
            </a>
            <button class="header__btn header__btn--menu ">
                <i class="header__btn-icon fas fa-align-justify"></i>
            </button>
            <button class=" header__btn header__btn--menu ">
                <i class="header__btn-icon fab fa-facebook-messenger"></i>
            </button>
            <button class=" header__btn header__btn--menu ">
                <i class="header__btn-icon fas fa-bell"></i>
            </button>
            <button class="header__btn header__btn--menu ">
                <i class="header__btn-icon fas fa-sort-down"></i>
            </button>
        </div>

    </header>
    <div class="container">

    </div>
</body>
</html>
